{% extends "base.html" %}

{% load static %}

{% block title %}Update{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h3>Update your account</h3><hr>
        <form action="" method="POST">
           <p>Please use the following form to update your account.</p>
            {{ form.username }}
            {{ form.first_name }}
            {{ form.last_name }}
            {{ form.email }}
            {% csrf_token %}
            <button type="submit" class='btn btn-primary mb-2'>Save Changes</button>
        </div>
    </form>

{% endblock %}

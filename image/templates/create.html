{% extends "base.html" %}

{% load static %}

{% block title %}Bookmark an image{% endblock %}

{% block content %}
    <section class="container mt-3">
        <h3>Bookmark an image</h3><hr>
        {% if form.url.errors %}
            <span class="text-danger">{{ form.url.errors }}</span>
        {% endif %}
        <div class="row">
            <img src="{{ request.GET.url }}" class="image-preview"  />
            <form action="" method="POST" enctype="multipart/form-data">
                {{ form.title }}
                {{ form.description}}
                {{ form.url }}
                {% csrf_token %}
                <button type="submit" class='btn btn-primary mb-2'>Bookmark it!</button><br>
            </form>
        </div>  
    </section>
{% endblock %}
